<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="ROBOTS" content="NOINDEX, NOFOLLOW" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="これは練習用の模写ページです。" />
    <title>Happy Glow Mood Lamps</title>
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="og:url" content="https://lp-lamp.vercel.app/" />
    <meta property="og:title" content="商品紹介サイト(模写)" />
    <meta property="og:description" content="これは練習用の模写ページです。" />
    <meta property="og:image" content="path/ogp.jpg" />
    <meta property="og:site_name" content="商品紹介サイト(模写)" />

    <link rel="shortcut icon" href="/img/favicon.png" />
    <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon.png" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./stylesheet.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <img class="logo" src="img/logo.png" alt="ロゴ" />
        <div class="header__right-wrapper">
          <div class="shop">Shop</div>
          <div id="js-menu" class="menu">
            <span class="js-menu-line menu__line"></span>
            <span class="js-menu-line menu__line"></span>
            <span id="js-menu-text" class="menu__text">Menu</span>
          </div>
        </div>
      </div>
      <div id="js-modal" class="modal">
        <ul class="modal__list">
          <li class="modal__item">
            <button class="button modal__button">Top</button>
          </li>
          <li class="modal__item">
            <button class="button modal__button">
              <span class="button--line-pink">　商品1　</span>
            </button>
          </li>
          <li class="modal__item">
            <button class="button modal__button">
              <span class="button--line-pink">　商品2　</span>
            </button>
          </li>
          <li class="modal__item">
            <button class="button modal__button">
              <span class="button--line-green">　商品3　</span>
            </button>
          </li>
          <li class="modal__item">
            <button class="button modal__button">
              <span class="button--line-green">　商品4　</span>
            </button>
          </li>
          <li class="modal__item">
            <button class="button">商品比較</button>
          </li>
        </ul>
        <ul class="modal__list">
          <li class="modal__item">
            <button class="button button--round modal__button">
              公式Instagram
            </button>
          </li>
          <li class="modal__item">
            <button class="button button--round modal__button">公式X</button>
          </li>
        </ul>
      </div>
    </header>
    <div class="main">
      <div class="mv">
        <div class="mv__title">Happy Glow<br />Mood Lamps</div>
        <div class="mv__catchcopy">七色に光るガーランドライト</div>
        <img class="img img--bg-white mv__img" src="./img/mainimg.png" alt="" />
        <div class="heading mv__heading">
          LEDランプで<br />手軽に部屋をおしゃれに
        </div>
        <div class="button button--square mv__button">Shop</div>
      </div>
      <div class="detail">
        <div class="heading heading--bg-pink detail__heading">
          音楽と同期して<br />光が踊る
        </div>
        <div class="detail__img">
          <img class="img" src="/img/lamp-speaker.png" alt="" />
        </div>
        <div class="heading heading--bg-pink detail__heading">
          スマートフォンアプリから<br />明るさや色を簡単操作
        </div>
        <div class="detail__img">
          <img class="img" src="/img/dark.png" alt="" />
        </div>
      </div>
      <div class="app">
        <div class="app__heading"></div>
        <div class="app__icon"></div>
        <div class="guide">
          <div class="guide__caption"></div>
          <div class="img guide__img"></div>
        </div>
        <div class="dl">
          <div class="dl__heading"></div>
          <div class="dl__button"></div>
          <div class="dl__button"></div>
        </div>
      </div>
      <div class="shop">
        <div class="shop__heading"></div>
        <div class="img hop__img"></div>
        <div class="shop__button"></div>
      </div>
      <div class="pv">
        <div class="pv__heading"></div>
        <div class="pv__movie"></div>
        <div class="pv__link"></div>
        <div class="pv__button"></div>
      </div>
      <div class="product">
        <div class="product__banner"></div>
        <div class="product__banner"></div>
        <div class="product__banner"></div>
      </div>
    </div>
    <footer class="footer">
      <div class="footer__content">
        <div class="caption footer__caption caption--bg-transparent">
          Happy Glow Mood Lampsの<br />最新情報をお届けします。
        </div>
        <div class="caption footer__caption caption--bg-white">
          お得なキャンペーンも実施中！
        </div>
        <button class="button button--round footer__button">
          公式Instagram
        </button>
        <button class="button button--round footer__button">公式X</button>
        <div class="footer__copyright">copyright area</div>
      </div>
    </footer>
    <script src="index.js"></script>

</html>
